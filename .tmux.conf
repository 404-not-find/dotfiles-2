# tmux.conf

# tmux uses login shells by default.
# On OSX /usr/libexec/path_helper is mangling $PATH for login shells.
if-shell 'test "$(uname)" = "Darwin"' 'set-option -g default-command "reattach-to-user-namespace zsh"'

# the alternate buffer is evil!
set-option -g  terminal-overrides 'rxvt-unicode:sitm@'
set-option -ga terminal-overrides 'xterm*:smcup@:rmcup@'

#  bindings  {{{1
bind-key a      send-prefix
bind-key r      source-file ~/.tmux.conf \; display-message 'tmux: config reloaded'
bind-key S      command-prompt "switch -t %1"

bind-key c      new-window
bind-key C      new-window      -c "#{pane_current_path}"
bind-key |      split-window -h -c "#{pane_current_path}"
bind-key -      split-window -v -c "#{pane_current_path}"

bind-key -r n   next-window
bind-key -r p   previous-window
bind-key -r o   last-window

bind-key h      select-pane -L
bind-key j      select-pane -D
bind-key k      select-pane -U
bind-key l      select-pane -R

bind-key -r C-h   resize-pane -L 3
bind-key -r C-j   resize-pane -D 3
bind-key -r C-k   resize-pane -U 3
bind-key -r C-l   resize-pane -R 3

bind-key +      choose-buffer "delete-buffer -b '%%'"
bind-key >      save-buffer ~/.tmux-exchange \; display-message 'tmux: buffer saved'
bind-key <      load-buffer ~/.tmux-exchange \; display-message 'tmux: buffer loaded'
# bind-key s      show-buffer

bind-key v               copy-mode
bind-key -r P            paste-buffer
bind-key C-c             run-shell 'tmux save-buffer - | xclip -i -sel clipboard' \; display-message 'tmux: yanked into clipboard'
bind-key -t vi-copy 'v'  begin-selection
bind-key -t vi-copy 'y'  copy-selection

bind-key K      unlink-window
bind-key m      show-messages
bind-key -r L   next-layout
# bind-key C-l    command-prompt -p 'link in window:' "link-window -s '%%'"

#  options  {{{1
set-option -g  prefix              C-a
set-option -g  default-terminal    'screen-256color'

set-option -g  mode-keys           vi
# set-option -g  mode-mouse          off

set-option -gs escape-time         1
set-option -g  repeat-time         1000

set-option -g  history-limit       1000
set-option -g  visual-activity     on
set-option -g  monitor-activity    on
set-option -g focus-events         on

#  statusline  {{{1
set-option -g status-justify       centre
set-option -g status-interval      60
set-option -g status-left-length   50
set-option -g status-right-length  50

set-option -g  status-left    ' #[fg=colour157]#H'
set-option -ga status-left    '#[fg=colour239]/'
# set-option -ga status-left    '#[fg=colour248]#(whoami)'
# set-option -ga status-left    '#[fg=colour239]/'
set-option -ga status-left    '#[fg=colour153]#S '

# set-option -g  status-right   ' #[fg=colour239]» '
# set-option -ga status-right   '#[fg=colour243]#(cat ~/.TODO)'
# set-option -ga status-right   '#[fg=colour239] « '
set-option -g  status-right   '#{battery_icon} #{battery_percentage} (#{battery_remain} left) '
set-option -ga status-right   '#[fg=colour157]%H:%M '
# set-option -ga status-right   '#[fg=colour153,bold]%H:%M '
# set-option -ga status-right   '#[fg=colour227,bold]%H:%M '

#  colors  {{{1
set-option -g status-fg                   colour243
set-option -g status-bg                   colour236

set-option -g window-status-current-fg    colour215
set-option -g window-status-current-bg    colour236
# set-option -g window-status-current-attr  bold

set-option -g pane-border-fg              colour240
set-option -g pane-active-border-fg       colour221

set-option -g window-status-activity-fg   colour111
# set-option -g window-status-activity-attr bold

set-option -g message-bg                  colour240
set-option -g message-fg                  colour231
# set-option -g message-attr                bold
# }}}

set -g @resurrect-processes 'mosh ssh "~nvim->v +SLoad" vim man less tail'

set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tpm'

run '~/.tmux/plugins/tpm/tpm'
